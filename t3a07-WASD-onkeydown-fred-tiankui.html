<h2 align="center"> WASD </h2>
<img src="myImage01.png" width="100px " id="myImage01" style="position:relative; left:340px; top:0px; height:100px; width:100px">
<br>
<html>
<head> 

	</head> 

<body onkeydown="{
	if(event.key=='d'){document.getElementById('myImage01').style.left=parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
	}
	if(event.key=='a'){document.getElementById('myImage01').style.left=parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
	} 
	if(event.key=='s'){document.getElementById('myImage01').style.top=parseInt(document.getElementById('myImage01').style.top) + 10 +'px'
	}
	if(event.key=='w'){document.getElementById('myImage01').style.top=parseInt(document.getElementById('myImage01').style.top) - 10 +'px'
	}




}">

<h2 align=center>Auto to Move by Fred</h2>

<img src="myImage01.png"  id="myImage01" style="position:relative;z-index:-1; left:100px; top:0px; height:100px; width:100px"> 
<br>
<br>
<script>var myLooping=0</script>


<input type=button value="auto right" onclick="{
 clearInterval(myLooping)
 myLooping=setInterval(function(){
   document.getElementById('myImage01').style.left=parseInt(document.getElementById('myImage01').style.left)+10+'px'

   if(parseInt(document.getElementById('myImage01').style.left)>600){
     document.getElementById('myImage01').style.left='0px'
  }
 },60) 
}">
